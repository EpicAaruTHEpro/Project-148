<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout = "10000">
        <a-asset-item id = "street" src = "./images/street/scene.gltf"></a-asset-item>
        <a-asset-item id = "street" src = "./images/streetLamp/scene.gltf"></a-asset-item>
        <a-asset-item id = "lamp" src = "./images/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id = "boy" src = "./images/bad_boy/scene.gltf"></a-asset-item>
        <a-asset-item id = "cat" src = "./images/cat/scene.gltf"></a-asset-item>
        <a-asset-item id = "bench" src = "./images/bench/scene.gltf"></a-asset-item>
        <img id="bg" src="./images/background.jpg">
      </a-assets>

      
  
    <a-sky color = "#2a281e"></a-sky>

    <!-- BG scene -->
    <a-box
     id="background-scene"
     src="#bg"
     position="0 12.5 -3.5"
     width="30"
     height="25"
   >
   </a-box>

    <!-- Street -->
    <a-entity shadow="recieve:true;"
    ><a-entity
    scale="0.02 0.04 0.03"
    gltf-model="#street"
    position="0 0 -1"
    rotation="0 90 0"
    ></a-entity>

    <a-entity
    scale="0.02 0.04 0.03"
    gltf-model="#street"
    position="0 0 3"
    rotation="0 90 0"
    ></a-entity>
    </a-entity>

    <!-- Bench -->
    <a-entity gltf-model = "#bench" position = "0 0 3" scale = "1.5 1.5 1.5" shadow = "cast:true;" >
    </a-entity>

    <!-- Street Lamp -->
    <a-entity gltf-model = "#lamp" position = "-6 0 0" scale = "0.5 0.5 0.4" shadow = "cast:true;" >
    </a-entity>

    <!-- Cat -->
    <a-entity gltf-model = "#cat" position = "3 1.5 3" scale = "0.03 0.03 0.03" shadow = "cast:true;" rotation = "0 40 0" >
    </a-entity>

    <!-- Boy -->
    <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="#boy"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>

    <!-- CAMERA -->
    <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>

    <!-- Lights in Scene  -->
    <a-entity
      light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
      position="-6 8.4 1.3"
    >
    </a-entity>
    <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
  </body>
</html>
